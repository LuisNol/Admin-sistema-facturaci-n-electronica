<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./src/assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Vue - Responsive Admin Dashboard Template</title>
    <style>
    #splash-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      background: white;
      display: flex;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: all 15s linear;
      overflow: hidden;
    }

    #splash-screen .splash-logo-anim {
      height: 8%;
      width: 8%;
      min-width: 60px;
      min-height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #splash-screen.remove {
      animation: fadeout 0.7s forwards;
      z-index: 0;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="splash-screen">
      <div class="splash-logo-anim" aria-hidden="true"></div>
      <img alt="Logo" src="./src/assets/images/logo-dark.png" style="height: 3%;margin-inline-start:6px" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
    <script>
      async function loadSplashAnimation() {
        const container = document.querySelector("#splash-screen .splash-logo-anim");
        if (container && window.lottie) {
          try {
            const response = await fetch("./src/assets/animations/processing-circle.json");
            const animationData = await response.json();
            lottie.loadAnimation({
              container,
              renderer: "svg",
              loop: true,
              autoplay: true,
              animationData,
            });
          } catch (err) {
            console.error("Error loading animation:", err);
          }
        }
      }
      loadSplashAnimation();
    </script>
    <script>
      const rootEl = document.querySelector('#app')
      new MutationObserver(() => {
        document.querySelector('#splash-screen')?.classList.add('remove');
      }).observe(rootEl, { childList: true });
    </script>
  </body>
</html>
